<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bachelor Expense Tracker - React</title>

  <style>
    * { box-sizing: border-box; }
    body
    { 
        margin:0;
        padding:0;
        background-color:#e0f7fa;
        font-family:Arial,sans-serif;
        overflow-x:hidden;
    }
    .navbar
    { 
        background-color:#00796b;
        color:white;
        padding:10px 20px;
        display:flex;
        justify-content:space-between;
        align-items:center;
    }
    .message-up
    { 
        font-size:22px;
        font-weight:bold;
        color:white;
    }
    .image-view
    {
        width:70px;
        height:70px;
        border-radius:50%;
        object-fit:cover;
    }
    .form
    { 
        display:flex;
        gap:10px;
    }
    .userid, .PIN
    { 
        padding:5px;
        border:2px solid black;
        border-radius:5px;
        height:30px;
        font-size:16px;
    }
    #btn
    {
        background-color: rgb(71,71,138);
        color:white;
        padding:6px 12px;
        border:none;
        border-radius:4px;
        cursor:pointer;
        font-size:16px;
    }
    .account-overview
    { 
        position:absolute;
        top:120px;
        left:30px;
        display:flex;
        flex-direction:column;
        align-items:flex-start;
    }
    .balance-text
    { 
        font-size:24px;
        font-weight:bold;
        color:#333;
        margin-bottom:5px;
    }
    .balance-amount
    { 
        font-size:40px;
        color:#00796b;
        font-weight:bold;
    }
    .metrics-display
    {
        position:absolute;
        top:300px;
        left:30px;
        background-color:#ffffffcc;
        border:1px solid #ccc;
        border-radius:8px;
        padding:15px;
        width:280px;
        box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .metrics-display h2
    { 
        margin-top:0;
        font-size:18px;
        color:#00796b;
        border-bottom:1px solid #eee;
        padding-bottom:5px;
        margin-bottom:10px;
    }
    .metrics-display p
    { 
        font-size:16px;
        margin-bottom:8px;
        color:#555;
        display:flex;
        justify-content:space-between;
        align-items:center;
    }
    .metrics-display p span
    { 
        font-weight:bold;
        color:#333;
    }
    .timer
    { 
        position:fixed;
        bottom:10px;
        left:50%;
        transform:translateX(-50%);
        font-size:26px;
        color:#333;
        background-color:#ffffffcc;
        padding:8px 20px;
        border-radius:10px;
        box-shadow:0 0 5px rgba(0,0,0,0.2);
        z-index:1000;
    }

    .transactions-box
    { 
        position:absolute;
        top:120px;
        left:50%;
        transform:translateX(-50%);
        width:500px;
        max-height:400px;
        overflow-y:auto;
        background-color:#ffffffcc;
        border:3px solid black;
        border-radius:10px;
        padding:15px;
        text-align:center;
        box-shadow:0 4px 8px rgba(0,0,0,0.2);
    }
    .transactions-box h2
    { 
        margin-top:0;
        color:#00796b;
    }
    .transaction-item
    { 
        display:flex;
        justify-content:space-between;
        font-size:14px;
        padding:8px 0;
        border-bottom:1px solid #eee;
        color:#444;
    }
    .transaction-item:last-child
    {
        border-bottom:none;
    }

    .right-stack
    { 
        position:absolute;
        top:120px;
        right:20px;
        display:flex;
        flex-direction:column;
        gap:25px;
    }
    .transfer-box, .loan-box
    { 
        background-color:#ffffffcc;
        padding:15px;
        border:2px solid black;
        border-radius:10px;
        width:300px;
        box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .box-title
    { 
        font-weight:bold;
        margin-bottom:12px;
        font-size:18px;
        color:#00796b;
        text-align:center;
    }
    .transfer-box input, .loan-box input
    { 
        width:100%;
        margin-bottom:10px;
        height:35px;
        font-size:15px;
        padding-left:10px;
        border:1px solid #ccc;
        border-radius:4px;
    }
    .transfer-box button, .loan-box button
    { 
        background-color: rgb(71,71,138);
        color:white;
        padding:8px 15px;
        border:none;
        border-radius:4px;
        cursor:pointer;
        font-size:16px;
        width:100%;
        transition:background-color 0.2s ease;
    }
    .transfer-box button:hover, .loan-box button:hover
    { 
        background-color: rgb(50,50,100);
    }

    .circular-meter
    { 
        width:150px;
        height:150px;
        border-radius:50%;
        background:lightgray;
        position:relative;
        margin:auto;
        display:flex;
        align-items:center;
        justify-content:center;
        box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .inside-circle
    { 
        position:absolute;
        width:90px;
        height:90px;
        background-color:white;
        border-radius:50%;
        display:flex;
        align-items:center;
        justify-content:center;
        font-weight:bold;
        font-size:18px;
        color:#333;
    }
    .meter-label
    { 
        text-align:center;
        font-size:16px;
        margin-top:5px;
        font-weight:bold;
        color:#333;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel" src="script.js"></script>
</body>
</html>
